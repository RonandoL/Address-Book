<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Cantact Form</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Cantact Form</h1>
        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation </p>
      </div>  <!-- /JUMBOTRON -->

    <!-- Row: 1 -->
      <div class="row">
        <div class="col-sm-6">

        <!-- Form -->
          <form class="contactForm">
            <div class="form-group">
              <label for="">First Name:</label>
              <input class="firstName form-control" type="text" name="name" value="">
            </div>

            <div class="form-group">
              <label for="">Last Name:</label>
              <input class="lastName form-control" type="text" name="name" value="">
            </div>

          <!-- Address -->
            <div id="new-addresses">
              <div class="new-address">
                <div class="form-group">
                  <label for="new-street">Street:</label>
                  <input class="new-street form-control">
                </div>

                <div class="form-group">
                  <label for="new-city">City:</label>
                  <input class="new-city form-control">
                </div>

                <div class="form-group">
                  <label for="new-state">State:</label>
                  <input class="new-state form-control">
                </div>

                <div class="form-group">
                  <label for="new-zip">Zip:</label>
                  <input class="new-zip form-control">
                </div>
              </div>
            </div>  <!-- /id=new-address -->

            <span class="btn btn-primary" id="add-address">Another Address</span>

            <button class="btn btn-info" id="submit" type="submit" name="button">Show Contact</button>
          </form>  <!-- /Form -->

          <h2>Contacts:</h2>
          <ul id="contacts">
          </ul>
        </div>

    <!-- RESULTS -->
      <div class="col-md-6">
        <div id="show-contact">
          <h2></h2>

          <p><strong>First Name:</strong> <span class="first-name"></span></p>
          <p><strong>Last Name:</strong> <span class="last-name"></span></p>

          <p><strong>Address:</strong></p>
          <ul id="addresses">
          </ul>

        </div>
      </div>

      </div>  <!-- /Row -->

    </div>  <!-- /Container -->













  </body>
</html>
